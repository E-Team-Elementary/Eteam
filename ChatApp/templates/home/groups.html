<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/groups.css">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <title>GLOUP</title>
</head>
<body>
    <header>
        <span class="return"><i class="bi bi-caret-left-fill"></i></span>
        <div class="header-items">
            <div class="left">
                <span class="room_name">Group</span>
                <span>
                    <a class="bi bi-pen"></a>
                    <a class="bi bi-trash3"></a>
                </span>
            </div>
            <div class="right">
                <input class="search" type="text" placeholder="search">
                <button>
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>

    </header>

    <div class="container">
        <div class="sidebar">
            <div class="friends-list">
                <span class="test-friend"></span>
                <span class="test-friend"></span>
            </div>
            <div class="friends-content"> 
                <button id="add-group" class="plus-friend"><i class="bi bi-people-fill people"></i></button>
                <button id="request-friends" class="request-friends">フレンド申請一覧</button>
            </div>
        </div>
        <div class="content">
            <div class="talk">
                <div class="input-area">
                    <textarea type="text" class="talk-input" wrap="soft"></textarea>
                    <button class="send-button"><i class="bi bi-send-fill"></i></button>
                </div>
            </div>
            <div class="note">
                <div class="input-area">
                    <textarea type="text" class="talk-input" wrap="soft"></textarea>
                    <button class="send-button"><i class="bi bi-send-fill"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <a class="exit" href="../login/login.html"><i class="bi bi-three-dots"></i></a>


        <span class="room_kinds">
            <a href="home.html" class="bi bi-person-fill"></a>    
            <a href="groups.html" class="bi bi-people-fill"></a>
            <a href="public.html" class="bi bi-globe-asia-australia"></a>
        </span>
    </footer>

    <div id="group-modal" class="group-modal">
        <div class="group-create">
            <div id="add-group" class="add-group">
                <div class="group-modal-header"><i class="bi bi-people-fill add-people"></i>
                    <h2>グループ作成</h2>
                </div>
                <div class="create-container">
                    <form class="group-name">
                        <input class="input-name" type="text" placeholder="Group Name">
                        <input type="text" class="group-description" placeholder="Group Description">
                    </form>
                    <div  class="friend-list">
                        <select name="friend-all" class="friend-all" multiple size="10">
                            <option>aaaaaaaa</option>
                            <option>aaaaaaaa</option>
                            <option>aaaaaaaa</option>
                            <option>aaaaaaaa</option>
                            <option>aaaaaaaa</option>
                            <option>aaaaaaaa</option>
                            <option>aaaaaaaa</option>
                        </select>
                        <button type="submit" class="create-button">作成</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="request-modal" class="request-modal">
        <div id="accept-group" class="accept-group">
            <div><i class="bi bi-person-fill request-person"></i></div>
            <h2>フレンド申請一覧</h2>
            <div class="request-container">
                <div  class="friend-request">
                    <select name="request-all" class="friend-all" size="999">
                        <option>aaaaaaaa</option>
                        <option>aaaaaaaa</option>
                        <option>aaaaaaaa</option>
                        <option>aaaaaaaa</option>
                        <option>aaaaaaaa</option>
                        <option>aaaaaaaa</option>
                        <option>aaaaaaaa</option>
                    </select>
                    <div class="all-button">
                        <button type="submit" class="accept-button">承認</button>
                        <button type="submit" class="deny-button">拒否</button>    
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <script type='text/javascript' async src="../../static/js/modalJs/add-group.js"></script>
    <script type="text/javascript" async src="../../static/js/modalJs/accept-friend.js"></script>


</html>
