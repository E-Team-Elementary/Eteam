<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/home.css" />
    <link rel="stylesheet" href="../../static/css/styles.css" />
    <title>HOME</title>
  </head>
  <body>
    <header>
      <span class="return"><i class="bi bi-caret-left-fill"></i></span>
      <div class="header-items">
        <div class="left">
          <span class="room_name">Friends</span>
          <span>
            <a class="bi bi-pen"></a>
            <a class="bi bi-trash3"></a>
          </span>
        </div>
        <div class="right">
          <input class="search" type="text" placeholder="search" />
          <button>
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="sidebar">
        <div class="friends-list">
          {% if channels|length > 0 %} {% for channels in channels %}
          <a class="test-friend" href="~"
            ><span class="test-friend-moji"
              >{{ channels.channel_name }}</span
            ></a
          >
          {% endfor %} {% else %}
          <a class="test-friend" href="~"
            ><span class="test-friend-moji">まだ友達はいません</span></a
          >
          {% endif %}
        </div>
        <div class="friends-content">
          <button id="open-modal" class="plus-friend">
            <i class="bi bi-person-fill-add"></i>
          </button>
          <button id="request-friends" class="request-friends">
            フレンド申請一覧
          </button>
        </div>
      </div>

      <div class="content">
        <div class="talk">
          <div class="talk-area" id="talk-area"></div>
          <div class="input-area">
            <textarea
              type="text"
              class="talk-input"
              id="talk-input"
              wrap="soft"
            ></textarea>
            <button class="send-button" id="send-talk-button">
              <i class="bi bi-send-fill"></i>
            </button>
          </div>
        </div>
        <div class="note">
          <form class="input-area">
            <textarea type="text" class="talk-input" wrap="soft"></textarea>
            <button class="send-button"><i class="bi bi-send-fill"></i></button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <a class="exit" href="{{ url_for('login') }}"
        ><i class="bi bi-three-dots"></i
      ></a>

      <span class="room_kinds">
        <a href="{{ url_for('home') }}" class="bi bi-person-fill"></a>
        <a href="{{ url_for('group') }}" class="bi bi-people-fill"></a>
        <a
          href="{{ url_for('public') }}"
          class="bi bi-globe-asia-australia"
        ></a>
      </span>
    </footer>

    <div id="add-modal" class="add-modal">
      <div id="add-friend" class="add-friend">
        <div><i class="bi bi-person-fill-add add-person"></i></div>
        <h2>フレンド申請</h2>
        <div class="add-container">
          <div class="friend-search">
            <form name="friend-search-form" action="/search_user" method="POST">
              <input
                class="input-email"
                type="email"
                placeholder="Email"
                name="email"
              />
              <button type="submit" class="search-button" id="friend-serach">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
          <div class="candidate-area">
            <form
              name="friend-request-form"
              action="/friend_request"
              method="POST"
            >
              <select
                name="candidate-person"
                class="candidate-person"
                size="10"
              >
                <option>ここに検索した名前の表示</option>
                <input type="hidden" name="friend-id" value="友達のIDが入る" />
              </select>
              <button type="submit" class="add-button">追加</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="request-modal" class="request-modal">
      <div id="accept-group" class="accept-group">
        <div><i class="bi bi-person-fill request-person"></i></div>
        <h2>フレンド申請一覧</h2>
        <div class="request-container">
          <div class="friend-request">
            <select name="request-all" class="friend-all" size="999">
              <option>aaaaaaaa</option>
              <option>aaaaaaaa</option>
              <option>aaaaaaaa</option>
              <option>aaaaaaaa</option>
              <option>aaaaaaaa</option>
              <option>aaaaaaaa</option>
              <option>aaaaaaaa</option>
            </select>
            <div class="all-button">
              <button type="submit" class="accept-button">承認</button>
              <button type="submit" class="deny-button">拒否</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      async
      src="../../static/js/modalJs/add-friend.js"
    ></script>
    <script
      type="text/javascript"
      async
      src="../../static/js/modalJs/accept-friend.js"
    ></script>
    <script
      type="text/javascript"
      async
      src="../../static/js/sendMassageJs/send-talk-massage.js"
    ></script>
  </body>
</html>
